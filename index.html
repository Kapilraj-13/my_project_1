<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu District Routes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 sm:p-8">

    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-2xl text-center">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-900 mb-2">Tamil Nadu District Routes</h1>
        <p class="text-gray-600 mb-6 sm:mb-8 text-sm sm:text-base">Find the shortest path between districts of Tamil Nadu.</p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-6">
            <div class="w-full">
                <label for="source-select" class="block text-gray-700 font-semibold mb-2 text-left">Source District</label>
                <select id="source-select" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="" disabled selected>Select a district</option>
                </select>
            </div>
            
            <div class="text-2xl text-blue-500 mt-2 sm:mt-6">
                <i class="fas fa-route"></i>
            </div>
            
            <div class="w-full">
                <label for="destination-select" class="block text-gray-700 font-semibold mb-2 text-left">Destination District</label>
                <select id="destination-select" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="" disabled selected>Select a district</option>
                </select>
            </div>
        </div>

        <div class="flex justify-center gap-6 mb-6">
            <div class="flex items-center">
                <input type="radio" id="by-distance" name="path-type" value="distance" class="form-radio h-4 w-4 text-blue-600 transition duration-150 ease-in-out" checked>
                <label for="by-distance" class="ml-2 text-gray-700">Shortest Distance</label>
            </div>
            <div class="flex items-center">
                <input type="radio" id="by-time" name="path-type" value="time" class="form-radio h-4 w-4 text-blue-600 transition duration-150 ease-in-out">
                <label for="by-time" class="ml-2 text-gray-700">Shortest Time</label>
            </div>
        </div>

        <button id="find-route-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-all duration-200 ease-in-out shadow-lg transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 active:bg-blue-800">
            Find Shortest Path
        </button>

        <div id="loading-spinner" class="mt-8 hidden flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-4 text-blue-500">Calculating route...</p>
        </div>

        <div id="result-container" class="mt-8 hidden text-left">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Shortest Path Found!</h2>
            <div id="path-details" class="bg-gray-50 p-4 rounded-lg shadow-inner">
                <p class="font-medium text-gray-700 mb-2">
                    <i class="fas fa-road text-blue-500 mr-2"></i>
                    <span id="distance-output"></span>
                </p>
                <p class="font-medium text-gray-700 mb-2">
                    <i class="fas fa-clock text-blue-500 mr-2"></i>
                    <span id="time-output"></span>
                </p>
                <p class="font-medium text-gray-700">
                    <i class="fas fa-map-pin text-blue-500 mr-2"></i>
                    <span id="path-output"></span>
                </p>
            </div>
            <div class="mt-6 border-2 border-gray-200 rounded-xl overflow-hidden shadow-md">
                <canvas id="route-map"></canvas>
            </div>
        </div>

        <div id="error-message" class="mt-8 text-red-600 font-medium hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const sourceSelect = document.getElementById('source-select');
            const destinationSelect = document.getElementById('destination-select');
            const findRouteBtn = document.getElementById('find-route-btn');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');
            const pathOutput = document.getElementById('path-output');
            const distanceOutput = document.getElementById('distance-output');
            const timeOutput = document.getElementById('time-output');
            const canvas = document.getElementById('route-map');
            const pathTypeInputs = document.querySelectorAll('input[name="path-type"]');

            let graph = {};
            let coordinates = {};
            let allDistricts = new Set();
            let myChart = null;

            async function loadData() {
                try {
                    const response = await fetch('tn_distance.csv');
                    const csvText = await response.text();
                    
                    const lines = csvText.trim().split(/\r?\n/);
                    lines.slice(1).forEach(line => {
                        const [src, dest, dist, time, lat_src, lon_src, lat_dest, lon_dest] = line.split(",");
                        
                        allDistricts.add(src);
                        allDistricts.add(dest);

                        if (!graph[src]) graph[src] = [];
                        if (!graph[dest]) graph[dest] = [];
                        graph[src].push({ node: dest, dist: parseFloat(dist), time: parseFloat(time) });
                        graph[dest].push({ node: src, dist: parseFloat(dist), time: parseFloat(time) });
                        
                        coordinates[src] = { x: parseFloat(lon_src), y: parseFloat(lat_src) };
                        coordinates[dest] = { x: parseFloat(lon_dest), y: parseFloat(lat_dest) };
                    });

                    const sortedDistricts = Array.from(allDistricts).sort();
                    sortedDistricts.forEach(district => {
                        const option1 = document.createElement('option');
                        option1.value = district;
                        option1.textContent = district;
                        sourceSelect.appendChild(option1);

                        const option2 = document.createElement('option');
                        option2.value = district;
                        option2.textContent = district;
                        destinationSelect.appendChild(option2);
                    });

                    console.log("Data loaded successfully.");
                } catch (error) {
                    console.error('Error loading data:', error);
                    errorMessage.textContent = 'Could not load data file. Please ensure tn_distance.csv is in the same directory.';
                    errorMessage.classList.remove('hidden');
                }
            }

            function dijkstra(source, target, weightType) {
                const distances = { [source]: 0 };
                const prev = { [source]: null };
                const unvisited = new Set(Object.keys(graph));
                const allDistances = { [source]: 0 };
                const times = {};
                const weights = {};

                Object.keys(graph).forEach(node => {
                    distances[node] = Infinity;
                    times[node] = Infinity;
                });
                distances[source] = 0;
                times[source] = 0;

                while (unvisited.size > 0) {
                    let minNode = null;
                    unvisited.forEach(node => {
                        if (minNode === null || distances[node] < distances[minNode]) {
                            minNode = node;
                        }
                    });

                    if (minNode === target) break;
                    if (distances[minNode] === Infinity) break;

                    unvisited.delete(minNode);

                    if (graph[minNode]) {
                        graph[minNode].forEach(neighbor => {
                            const newDist = distances[minNode] + (weightType === 'distance' ? neighbor.dist : neighbor.time);
                            
                            if (newDist < distances[neighbor.node]) {
                                distances[neighbor.node] = newDist;
                                prev[neighbor.node] = minNode;
                                
                                // To correctly calculate the path time, we need to sum up the time weights
                                // of the edges on the shortest path for the distance
                                const newTime = times[minNode] + neighbor.time;
                                times[neighbor.node] = newTime;
                            }
                        });
                    }
                }

                const path = [];
                let u = target;
                while (prev[u] !== undefined) {
                    path.unshift(u);
                    u = prev[u];
                }
                path.unshift(source);

                const finalDistance = distances[target];
                const finalTime = times[target];
                return { path, distance: finalDistance, time: finalTime };
            }

            function createChart(path) {
                if (myChart) {
                    myChart.destroy();
                }

                const pathData = path.map(district => coordinates[district]);
                const allPoints = Array.from(allDistricts).map(district => ({
                    x: coordinates[district].x,
                    y: coordinates[district].y,
                    label: district
                }));

                const data = {
                    datasets: [
                        {
                            label: 'All Districts',
                            data: allPoints,
                            backgroundColor: 'rgba(59, 130, 246, 0.6)',
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            showLine: false,
                        },
                        {
                            label: 'Shortest Path',
                            data: pathData,
                            borderColor: 'rgb(37, 99, 235)',
                            borderWidth: 3,
                            fill: false,
                            pointRadius: 6,
                            pointBackgroundColor: 'rgb(239, 68, 68)',
                            pointBorderColor: 'white',
                            pointBorderWidth: 2,
                            showLine: true,
                        }
                    ]
                };

                const config = {
                    type: 'scatter',
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.dataset.data[context.dataIndex].label || '';
                                        return label;
                                    }
                                }
                            },
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: { display: false },
                            y: { display: false }
                        }
                    }
                };

                myChart = new Chart(canvas, config);
            }

            findRouteBtn.addEventListener('click', () => {
                const source = sourceSelect.value;
                const destination = destinationSelect.value;
                const pathType = document.querySelector('input[name="path-type"]:checked').value;

                resultContainer.classList.add('hidden');
                errorMessage.classList.add('hidden');
                
                if (!source || !destination || source === destination) {
                    errorMessage.textContent = 'Please select a valid source and destination district.';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                loadingSpinner.classList.remove('hidden');

                try {
                    const result = dijkstra(source, destination, pathType);
                    if (!result.path || result.path.length < 2 || (result.distance === Infinity && result.time === Infinity)) {
                        throw new Error("No path found between districts.");
                    }

                    pathOutput.textContent = result.path.join(' → ');
                    distanceOutput.textContent = `Total Distance: ${result.distance.toFixed(2)} km`;
                    timeOutput.textContent = `Estimated Time: ${result.time.toFixed(2)} hours`;

                    createChart(result.path);
                    resultContainer.classList.remove('hidden');
                } catch (error) {
                    console.error('Error finding route:', error);
                    errorMessage.textContent = `An error occurred: ${error.message}`;
                    errorMessage.classList.remove('hidden');
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            });

            loadData();
        });
    </script>
</body>
</html>
