<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu District Routes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 sm:p-8">

    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-2xl text-center">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-900 mb-2">Tamil Nadu District Routes</h1>
        <p class="text-gray-600 mb-6 sm:mb-8 text-sm sm:text-base">Find the shortest path between districts of Tamil Nadu.</p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-6">
            <div class="w-full">
                <label for="source-select" class="block text-gray-700 font-semibold mb-2 text-left">Source District</label>
                <select id="source-select" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="" disabled selected>Select a district</option>
                </select>
            </div>
            
            <div class="text-2xl text-blue-500 mt-2 sm:mt-6">
                <i class="fas fa-route"></i>
            </div>
            
            <div class="w-full">
                <label for="destination-select" class="block text-gray-700 font-semibold mb-2 text-left">Destination District</label>
                <select id="destination-select" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="" disabled selected>Select a district</option>
                </select>
            </div>
        </div>

        <button id="find-route-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-all duration-200 ease-in-out shadow-lg transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 active:bg-blue-800">
            Find Shortest Path
        </button>

        <div id="loading-spinner" class="mt-8 hidden flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-4 text-blue-500">Calculating route...</p>
        </div>

        <div id="result-container" class="mt-8 hidden text-left">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Shortest Path Found!</h2>
            <div id="path-details" class="bg-gray-50 p-4 rounded-lg shadow-inner">
                <p class="font-medium text-gray-700 mb-2">
                    <i class="fas fa-road text-blue-500 mr-2"></i>
                    <span id="distance-output"></span>
                </p>
                <p class="font-medium text-gray-700 mb-2">
                    <i class="fas fa-clock text-blue-500 mr-2"></i>
                    <span id="time-output"></span>
                </p>
                <p class="font-medium text-gray-700">
                    <i class="fas fa-map-pin text-blue-500 mr-2"></i>
                    <span id="path-output"></span>
                </p>
            </div>
        </div>

        <div id="error-message" class="mt-8 text-red-600 font-medium hidden"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const sourceSelect = document.getElementById('source-select');
            const destinationSelect = document.getElementById('destination-select');
            const findRouteBtn = document.getElementById('find-route-btn');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');
            const pathOutput = document.getElementById('path-output');
            const distanceOutput = document.getElementById('distance-output');
            const timeOutput = document.getElementById('time-output');

            let graph = {};

            async function fetchDistricts() {
                try {
                    const response = await fetch('tn_distance.csv');
                    const csvText = await response.text();

                    const lines = csvText.trim().split(/\r?\n/);
                    const header = lines[0].split(",");

                    lines.slice(1).forEach(line => {
                        const [src, dest, dist, time] = line.split(",");
                        if (!graph[src]) graph[src] = [];
                        if (!graph[dest]) graph[dest] = [];
                        graph[src].push({ node: dest, dist: parseFloat(dist), time: parseFloat(time) });
                        graph[dest].push({ node: src, dist: parseFloat(dist), time: parseFloat(time) });
                    });

                    const districts = Object.keys(graph).sort();
                    districts.forEach(district => {
                        const option1 = document.createElement('option');
                        option1.value = district;
                        option1.textContent = district;
                        sourceSelect.appendChild(option1);

                        const option2 = document.createElement('option');
                        option2.value = district;
                        option2.textContent = district;
                        destinationSelect.appendChild(option2);
                    });
                } catch (error) {
                    console.error('Error loading CSV:', error);
                    errorMessage.textContent = 'Could not load district data. Please try again later.';
                    errorMessage.classList.remove('hidden');
                }
            }

            function dijkstra(source, target) {
                const distances = {};
                const prev = {};
                const pq = new Set(Object.keys(graph));

                Object.keys(graph).forEach(node => distances[node] = Infinity);
                distances[source] = 0;

                while (pq.size > 0) {
                    let u = null;
                    pq.forEach(node => {
                        if (u === null || distances[node] < distances[u]) u = node;
                    });
                    pq.delete(u);

                    if (u === target) break;

                    graph[u].forEach(edge => {
                        const alt = distances[u] + edge.dist;
                        if (alt < distances[edge.node]) {
                            distances[edge.node] = alt;
                            prev[edge.node] = u;
                        }
                    });
                }

                const path = [];
                let u = target;
                while (u) {
                    path.unshift(u);
                    u = prev[u];
                }
                return { path, distance: distances[target] };
            }

            findRouteBtn.addEventListener('click', () => {
                const source = sourceSelect.value;
                const destination = destinationSelect.value;

                resultContainer.classList.add('hidden');
                errorMessage.classList.add('hidden');
                
                if (!source || !destination || source === destination) {
                    errorMessage.textContent = 'Please select a valid source and destination district.';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                loadingSpinner.classList.remove('hidden');

                try {
                    const result = dijkstra(source, destination);
                    if (!result.path.length || result.distance === Infinity) {
                        throw new Error("No path found between districts.");
                    }

                    pathOutput.textContent = result.path.join(' â†’ ');
                    distanceOutput.textContent = `Total Distance: ${result.distance.toFixed(2)} km`;
                    timeOutput.textContent = `Estimated Time: ${(result.distance / 40).toFixed(2)} hours`; // assume 40 km/h

                    resultContainer.classList.remove('hidden');
                } catch (error) {
                    console.error('Error finding route:', error);
                    errorMessage.textContent = `An error occurred: ${error.message}`;
                    errorMessage.classList.remove('hidden');
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            });

            fetchDistricts();
        });
    </script>
</body>
</html>
